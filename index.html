<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Deals page</title>
</head>
<body>
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
    <div class="header hide">
        <div class="field-select">
          <label for="field-select">Sort by:</label>
          <select id="field-select">
            <option value="Id">Id</option>
            <option value="Name">Name</option>
            <option value="Amount ($)">Amount</option>
          </select>
          <div class="sort-buttons">
            <button id="up-button">&#x25B2;</button>
            <button id="down-button">&#x25BC;</button>
          </div>
        </div>
        <div class="display-select">
          <label for="display-select">Display per page:</label>
          <select id="display-select">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="search-box">
            <input type="text" id="search-term" placeholder="Search...">
        </div>
    </div>
    <div id="modal-container" class="modal-container hide">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="user-profile">
          <img src="https://via.placeholder.com/150" alt="User Avatar" id="modal_avatar">
          <div class="user-details">
            <h2 id="modal_name"></h2>
            <p id="modal_id"></p>
            <p id="modal_address"></p>
            <p id="modal_phone"></p>
            <p id="modal_email"></p>
            <p id="modal_employment"></p>
            <p id="modal_contact"></p>
            <p id="modal_amount"></p>
            <p id="modal_cc"></p>
          </div>
        </div>
      </div>
    </div>
    <div id="pagination"></div>
    <div id="container"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
