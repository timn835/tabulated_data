<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Deals page</title>
</head>
<body>
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
    <div class="header hide">
        <div class="display-select">
          <label for="display-select">Display per page:</label>
          <select id="display-select">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="search-box">
            <input type="text" id="search-term" placeholder="Search...">
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-4">
                <img src="" class="img-fluid rounded-circle" id="logo-info">
              </div>
              <div class="col-sm-8">
                <p id="id-info"></p>
                <p id="address-info"></p>
                <p id="telephone-info"></p>
                <p id="email-info"></p>
                <p id="occupation-info"></p>
                <p id="contact-info"></p>
                <p id="amount-info"></p>
                <p id="cc-info"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="pagination"></div>
    <div id="container">
      <div class="row title">
        <div class="cell" style="width: 20%;">
          <span>Id</span>
          <span class="sort-buttons">
            <button id="up-id-button">&#x25B2;</button>
            <button id="down-id-button">&#x25BC;</button>
          </span>
        </div>
        <div class="cell" style="width: 20%;">
          <span>Name</span>
          <span class="sort-buttons">
            <button id="up-name-button">&#x25B2;</button>
            <button id="down-name-button">&#x25BC;</button>
          </span>
        </div>
        <div class="cell" style="width: 20%;">
          <span>Amount ($)</span>
          <span class="sort-buttons">
            <button id="up-amount-button">&#x25B2;</button>
            <button id="down-amount-button">&#x25BC;</button>
          </span>
        </div>
        <div class="cell" style="width: 20%;">Address</div>
        <div class="cell" style="width: 20%;">Contact Name</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
